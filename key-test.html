<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI API Key Tester (Updated Dec 2025)</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #f0f2f5;
            color: #1a1a1a;
            line-height: 1.6;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
        }

        h1 {
            text-align: center;
            color: #1a73e8;
            margin-bottom: 5px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: 600;
            font-size: 0.9rem;
            color: #444;
        }

        .provider-group {
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }

        .provider-option {
            flex: 1;
            text-align: center;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
        }

        .provider-option:has(input:checked) {
            border-color: #1a73e8;
            background: #e8f0fe;
            color: #1a73e8;
        }

        .provider-option input {
            display: none;
        }

        input[type="text"],
        input[type="password"],
        select,
        button {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            background: #1a73e8;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
            transition: 0.3s;
        }

        button:hover {
            background: #1557b0;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: bold;
            margin-left: 5px;
            text-transform: uppercase;
        }

        .badge-vision {
            background: #e1f5fe;
            color: #01579b;
        }

        .badge-new {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .badge-lite {
            background: #fff3e0;
            color: #e65100;
        }

        .image-section {
            display: none;
            background: #f8f9fa;
            border: 2px dashed #cbd5e0;
            padding: 20px;
            border-radius: 10px;
            margin-top: 15px;
            text-align: center;
        }

        .image-section.active {
            display: block;
        }

        #imagePreview {
            max-width: 100%;
            max-height: 250px;
            margin-top: 15px;
            border-radius: 8px;
            display: none;
            border: 1px solid #ddd;
        }

        .status-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
            font-size: 0.95rem;
        }

        .success {
            display: block;
            background: #e6fffa;
            border: 1px solid #b2f5ea;
            color: #234e52;
        }

        .error {
            display: block;
            background: #fff5f5;
            border: 1px solid #fed7d7;
            color: #822727;
        }

        .loading {
            display: block;
            background: #ebf8ff;
            border: 1px solid #bee3f8;
            color: #2a4365;
        }

        .debug-panel {
            font-family: monospace;
            font-size: 12px;
            background: #2d3748;
            color: #edf2f7;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            overflow-x: auto;
            white-space: pre-wrap;
            display: none;
        }
    </style>
</head>

<body>

    <h1>AI Model Doctor</h1>
    <p class="subtitle">Check which Gemini/Groq models are working for your region & key</p>

    <div class="card">
        <label>1. Select Provider</label>
        <div class="provider-group">
            <label class="provider-option"><input type="radio" name="provider" value="groq" checked> Groq</label>
            <label class="provider-option"><input type="radio" name="provider" value="gemini"> Gemini</label>
        </div>

        <label for="apiKey">2. API Key</label>
        <input type="password" id="apiKey" placeholder="Enter key..." />

        <div id="geminiConfig" style="display:none;">
            <label for="apiVersion">API Version</label>
            <select id="apiVersion">
                <option value="v1beta">v1beta (Newest/Preview Models)</option>
                <option value="v1">v1 (Stable/Legacy Models)</option>
            </select>
        </div>

        <button id="loadModelsBtn">üîÑ Fetch Available Models</button>

        <label for="model">3. Working Models</label>
        <select id="model" disabled>
            <option>Fetch models first...</option>
        </select>

        <div id="imageSection" class="image-section">
            <p><strong>Vision Test:</strong> Upload crop/leaf image</p>
            <input type="file" id="imageInput" accept="image/*" />
            <img id="imagePreview" alt="Preview" />
        </div>

        <label for="prompt">4. Test Prompt</label>
        <input type="text" id="prompt" value="Identify this plant and check for disease." />

        <button id="testBtn" disabled>üöÄ Run Capability Test</button>
    </div>

    <div id="statusBox" class="status-box"></div>
    <div id="debugPanel" class="debug-panel"></div>

    <script>
        const state = {
            provider: 'groq',
            models: [],
            imageData: null,
            imageMime: null
        };

        const els = {
            apiKey: document.getElementById('apiKey'),
            provider: document.getElementsByName('provider'),
            loadModelsBtn: document.getElementById('loadModelsBtn'),
            modelSelect: document.getElementById('model'),
            testBtn: document.getElementById('testBtn'),
            status: document.getElementById('statusBox'),
            debug: document.getElementById('debugPanel'),
            imgSection: document.getElementById('imageSection'),
            imgInput: document.getElementById('imageInput'),
            imgPreview: document.getElementById('imagePreview'),
            apiVersion: document.getElementById('apiVersion'),
            geminiConfig: document.getElementById('geminiConfig')
        };

        // UI Logic
        els.provider.forEach(r => r.addEventListener('change', (e) => {
            state.provider = e.target.value;
            els.geminiConfig.style.display = state.provider === 'gemini' ? 'block' : 'none';
            els.imgSection.style.display = state.provider === 'gemini' ? 'block' : 'none';
            els.apiKey.placeholder = state.provider === 'groq' ? 'gsk_...' : 'AIza...';
            resetUI();
        }));

        els.imgInput.onchange = (e) => {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = (f) => {
                state.imageData = f.target.result.split(',')[1];
                state.imageMime = file.type;
                els.imgPreview.src = f.target.result;
                els.imgPreview.style.display = 'block';
            };
            reader.readAsDataURL(file);
        };

        function showStatus(msg, type) {
            els.status.innerHTML = msg;
            els.status.className = `status-box ${type}`;
            els.status.style.display = 'block';
        }

        function resetUI() {
            els.modelSelect.disabled = true;
            els.modelSelect.innerHTML = '<option>Fetch models first...</option>';
            els.testBtn.disabled = true;
            els.status.style.display = 'none';
            els.debug.style.display = 'none';
        }

        // Fetch Logic
        els.loadModelsBtn.onclick = async () => {
            const key = els.apiKey.value.trim();
            if (!key) return showStatus("Please enter an API Key", "error");

            showStatus("Fetching models list...", "loading");
            resetUI();

            try {
                let models = [];
                if (state.provider === 'groq') {
                    const res = await fetch('https://api.groq.com/openai/v1/models', {
                        headers: { 'Authorization': `Bearer ${key}` }
                    });
                    const data = await res.json();
                    if (!res.ok) throw new Error(data.error?.message || "Failed to fetch");
                    models = data.data.map(m => ({ id: m.id, name: m.id }));
                } else {
                    const version = els.apiVersion.value;
                    const res = await fetch(`https://generativelanguage.googleapis.com/${version}/models?key=${key}`);
                    const data = await res.json();
                    if (!res.ok) throw new Error(data.error?.message || "Check your Gemini Key");

                    models = data.models
                        .filter(m => m.supportedGenerationMethods.includes('generateContent'))
                        .map(m => {
                            const id = m.name.split('/')[1];
                            let tags = '';
                            if (id.includes('vision') || id.includes('flash') || id.includes('pro')) tags += '<span class="badge badge-vision">Vision</span>';
                            if (id.includes('3-') || id.includes('2.5')) tags += '<span class="badge badge-new">Newest</span>';
                            if (id.includes('lite')) tags += '<span class="badge badge-lite">Lite</span>';
                            return { id, name: id, tags };
                        });
                }

                els.modelSelect.innerHTML = models.map(m => `<option value="${m.id}">${m.id}</option>`).join('');
                // Note: displaying tags in HTML select options is limited, we show them in the status instead
                els.modelSelect.disabled = false;
                els.testBtn.disabled = false;
                showStatus(`Successfully loaded ${models.length} models. Select one to test.`, "success");
            } catch (err) {
                showStatus(err.message, "error");
            }
        };

        // Test Logic
        els.testBtn.onclick = async () => {
            const key = els.apiKey.value.trim();
            const model = els.modelSelect.value;
            const prompt = document.getElementById('prompt').value;
            const version = els.apiVersion.value;

            showStatus(`Testing ${model}...`, "loading");
            els.debug.style.display = 'none';

            try {
                let res, data;
                if (state.provider === 'groq') {
                    res = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                        method: 'POST',
                        headers: { 'Authorization': `Bearer ${key}`, 'Content-Type': 'application/json' },
                        body: JSON.stringify({ model, messages: [{ role: 'user', content: prompt }], max_tokens: 100 })
                    });
                    data = await res.json();
                } else {
                    const body = {
                        contents: [{
                            parts: [
                                ...(state.imageData ? [{ inline_data: { mime_type: state.imageMime, data: state.imageData } }] : []),
                                { text: prompt }
                            ]
                        }]
                    };
                    res = await fetch(`https://generativelanguage.googleapis.com/${version}/models/${model}:generateContent?key=${key}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(body)
                    });
                    data = await res.json();
                }

                if (!res.ok) {
                    let errorMsg = data.error?.message || "Unknown Error";
                    if (res.status === 404) errorMsg += " (TIP: Try using 'v1beta' version or adding '-preview' to model name)";
                    throw new Error(errorMsg);
                }

                const responseText = state.provider === 'groq' ? data.choices[0].message.content : data.candidates[0].content.parts[0].text;
                showStatus(`<strong>Model Workable!</strong><br><br>${responseText}`, "success");
                els.debug.innerHTML = JSON.stringify(data, null, 2);
                els.debug.style.display = 'block';

            } catch (err) {
                showStatus(`‚ùå ${err.message}`, "error");
            }
        };
    </script>
</body>

</html>
