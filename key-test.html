<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI API Key Tester (Groq & Gemini)</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: #f4f6f9;
            color: #1a1a1a;
        }

        h1 {
            text-align: center;
            color: #10a37f;
        }

        label {
            display: block;
            margin-top: 20px;
            font-weight: bold;
        }

        .provider-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .provider-option {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        input[type="radio"] {
            width: auto;
            margin: 0;
        }

        input[type="text"],
        input[type="password"],
        select,
        button {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            background: #10a37f;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
        }

        button:hover {
            background: #0e8a6d;
        }

        button:disabled {
            background: #999;
            cursor: not-allowed;
        }

        .result,
        .sucessDiv {
            margin-top: 20px;
            padding: 16px;
            border-radius: 8px;
            font-size: 16px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            word-break: break-word;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            background: #fff3cd;
            color: #856404;
        }
    </style>
</head>

<body>

    <h1>AI API Key Tester</h1>
    <p style="text-align:center">Test your Groq or Gemini API key instantly (native fetch)</p>

    <label>Select Provider</label>
    <div class="provider-group">
        <label class="provider-option">
            <input type="radio" name="provider" value="groq" checked> Groq
        </label>
        <label class="provider-option">
            <input type="radio" name="provider" value="gemini"> Gemini
        </label>
    </div>

    <label for="apiKey" id="apiKeyLabel">Groq API Key (starts with gsk_)</label>
    <input type="password" id="apiKey" placeholder="gsk_xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx" />

    <label for="prompt">Prompt</label>
    <input type="text" id="prompt" placeholder="Enter your prompt here" />

    <label for="model">Model</label>
    <select id="model" disabled>
        <option>Enter a key first</option>
    </select>

    <button id="testBtn" disabled>Test API Key</button>

    <br><br>
    <div id="sucess" class="sucess successDiv"></div>
    <div id="result" class="result"></div>


    <script>
        const GROQ_API_BASE = 'https://api.groq.com/openai/v1';
        const GEMINI_API_BASE = 'https://generativelanguage.googleapis.com/v1beta';

        const apiKeyInput = document.getElementById('apiKey');
        const apiKeyLabel = document.getElementById('apiKeyLabel');
        const promptInput = document.getElementById('prompt');
        const modelSelect = document.getElementById('model');
        const testBtn = document.getElementById('testBtn');
        const resultDiv = document.getElementById('result');
        const sucessDiv = document.getElementById('sucess');
        const providerRadios = document.getElementsByName('provider');

        let currentProvider = 'groq';

        // Initialize
        function init() {
            // Restore provider selection
            const savedProvider = localStorage.getItem('ai_test_provider');
            if (savedProvider && ['groq', 'gemini'].includes(savedProvider)) {
                currentProvider = savedProvider;
                document.querySelector(`input[name="provider"][value="${currentProvider}"]`).checked = true;
            }

            updateUIForProvider();
            loadSavedKey();

            // Event Listeners
            providerRadios.forEach(radio => {
                radio.addEventListener('change', (e) => {
                    currentProvider = e.target.value;
                    localStorage.setItem('ai_test_provider', currentProvider);
                    updateUIForProvider();
                    loadSavedKey();
                    updateTestButton();
                    clearResults();
                });
            });

            apiKeyInput.addEventListener('input', () => {
                const val = apiKeyInput.value.trim();
                if (val) {
                    localStorage.setItem(`${currentProvider}_test_key`, val);
                    loadModels();
                } else {
                    localStorage.removeItem(`${currentProvider}_test_key`);
                }
                updateTestButton();
            });

            testBtn.addEventListener('click', runTest);
        }

        function updateUIForProvider() {
            if (currentProvider === 'groq') {
                apiKeyLabel.textContent = 'Groq API Key (starts with gsk_)';
                apiKeyInput.placeholder = 'gsk_xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx';
            } else {
                apiKeyLabel.textContent = 'Gemini API Key (starts with AIza...)';
                apiKeyInput.placeholder = 'AIzaSy...';
            }
        }

        function loadSavedKey() {
            const savedKey = localStorage.getItem(`${currentProvider}_test_key`);
            apiKeyInput.value = savedKey || '';
            if (savedKey) {
                loadModels();
            } else {
                modelSelect.innerHTML = '<option>Enter a key first</option>';
                modelSelect.disabled = true;
            }
            updateTestButton();
        }

        function clearResults() {
            sucessDiv.innerHTML = '';
            sucessDiv.className = 'sucess successDiv';
            resultDiv.innerHTML = '';
            resultDiv.className = 'result';
        }

        function updateTestButton() {
            const key = apiKeyInput.value.trim();
            let isValid = false;
            if (currentProvider === 'groq') {
                isValid = key.startsWith('gsk_');
            } else {
                isValid = key.length > 10; // Basic check for Gemini
            }
            testBtn.disabled = !isValid;
            testBtn.textContent = isValid ? 'Test API Key' : 'Enter a valid key first';
        }

        async function loadModels() {
            const key = apiKeyInput.value.trim();
            if (!key) return;

            modelSelect.disabled = true;
            modelSelect.innerHTML = '<option>Loading models...</option>';

            try {
                let models = [];
                if (currentProvider === 'groq') {
                    const response = await fetch(`${GROQ_API_BASE}/models`, {
                        headers: { 'Authorization': `Bearer ${key}` }
                    });
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    const data = await response.json();
                    models = data.data.map(m => ({ id: m.id, name: m.id }));
                } else {
                    const response = await fetch(`${GEMINI_API_BASE}/models?key=${key}`);
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    const data = await response.json();
                    // Filter for generateContent supported models
                    models = (data.models || [])
                        .filter(m => m.supportedGenerationMethods && m.supportedGenerationMethods.includes('generateContent'))
                        .map(m => {
                            const id = m.name.replace('models/', '');
                            return { id: id, name: m.displayName || id };
                        });
                }

                modelSelect.innerHTML = '';
                if (models.length === 0) {
                    modelSelect.innerHTML = '<option>No compatible models found</option>';
                } else {
                    models.forEach(m => {
                        const opt = document.createElement('option');
                        opt.value = m.id;
                        opt.textContent = m.name;
                        modelSelect.appendChild(opt);
                    });
                    modelSelect.disabled = false;
                    showResult('Models loaded successfully!', 'success');
                }
            } catch (err) {
                console.error(err);
                modelSelect.innerHTML = '<option>Failed to load models</option>';
                showResult(`Error loading models: ${err.message}`, 'error');
            }
        }

        async function runTest() {
            const key = apiKeyInput.value.trim();
            const model = modelSelect.value;
            const prompt = promptInput.value || 'Hello, are you working?';

            if (!model || model.includes('Enter a key')) {
                showResult('Please wait for models to load or enter a valid key.', 'error');
                return;
            }

            showResult('Testing your key...', 'loading');
            testBtn.disabled = true;

            try {
                let responseText = '';

                if (currentProvider === 'groq') {
                    const response = await fetch(`${GROQ_API_BASE}/chat/completions`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${key}`,
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            messages: [{ role: 'user', content: prompt }],
                            model: model,
                            max_tokens: 50,
                        }),
                    });

                    if (!response.ok) {
                        const err = await response.json().catch(() => ({}));
                        throw new Error(err.error?.message || response.statusText);
                    }

                    const data = await response.json();
                    responseText = data.choices[0]?.message?.content || 'No response';

                } else {
                    // Gemini
                    const response = await fetch(`${GEMINI_API_BASE}/models/${model}:generateContent?key=${key}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: prompt }] }]
                        }),
                    });

                    if (!response.ok) {
                        const err = await response.json().catch(() => ({}));
                        throw new Error(err.error?.message || response.statusText);
                    }

                    const data = await response.json();
                    responseText = data.candidates?.[0]?.content?.parts?.[0]?.text || 'No response';
                }

                showSuccess(`Success! Key is valid for ${currentProvider} model "${model}"`, 'success');
                showResult(`Response: "${responseText}"`, 'success');

            } catch (error) {
                console.error(error);
                showResult(`Test failed: ${error.message}`, 'error');
            } finally {
                testBtn.disabled = false;
            }
        }

        function showSuccess(html, type) {
            sucessDiv.className = `sucess ${type}`;
            sucessDiv.innerHTML = html;
        }
        function showResult(html, type) {
            resultDiv.className = `result ${type}`;
            resultDiv.innerHTML = html;
        }

        // Start
        init();
    </script>

</body>

</html>
